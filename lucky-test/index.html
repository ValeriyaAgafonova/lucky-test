<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Global</title>
</head>
<body>

<header class="header">
    <div class="header__burger">
        <span class="header__line"></span>
        <span class="header__line"></span>
        <span class="header__line"></span>
    </div>
<img class="header__logo" alt="logo" src="./assets/images/Logo.png">
<nav class="header__nav">
    <ul class="header__nav_list">
        <li class="header__nav_item">Mobile Top Up</li>
        <li class="header__nav_item">About</li>
        <li class="header__nav_item">Rate</li>
        <li class="header__nav_item">Help</li>
    </ul>
</nav>
<button class="header__sign-button button">Sign Up</button>
</header>
<main>
    <section class="hero">
        <div class="hero__left-side">
<h1 class="hero__heading">Now Buy Your PIN or <span class="hero__span">Top Up</span></h1>
<p class="hero__subheading">With Bank Transfer</p>
<p class="hero__underheading"></p>
<button class="hero__start-button button">Get Started</button>
<br>
<form class="hero__search-form">
<input class="hero__search-input" type="search" placeholder="Where do you want to call?">
<button type="submit" class="hero__search-button button"><img alt="search-button" class="hero__search-icon"src="./assets/images/search-svg.svg"></button>
<p class="hero__tooltip">Your search should be from 4 to 12 symbols without !@#$%^&*()</p>
</form>
<div class="hero__users">
<div class="hero__users-list">
<img class="hero__user" alt="user" src="./assets/images/user291.svg">
<img class="hero__user" alt="user" src="./assets/images/user292.svg">
<img class="hero__user" alt="user" src="./assets/images/user.svg">
<div class="hero__user">
<img alt="user" src="./assets/images/orange.svg">
<p class="hero__user-plus">+</p>
</div>
</div>
    <p class="hero__users-text">45k+ Regular User. <span class="hero__span">View Price Plan</span></p>
</div>
</div>
<div class="hero__animation-complex">
    <div class="hero__animation-circle">
        <img class="hero__animation-flag center-position" src="./assets/images/flag288.svg">
        <img class="hero__animation-flag center-position" src="./assets/images/flag285.svg">
        <img class="hero__animation-flag center-position" src="./assets/images/flag286.svg">
        <img class="hero__animation-flag center-position" src="./assets/images/flag287.svg">
        <img class="hero__animation-flag center-position" src="./assets/images/flag288.svg">
    </div>
    <img class="hero__animation-round" src="./assets/images/green-ellipse.svg">
    <img class="hero__animation-girl" src="./assets/images/girl.png">

</div>
    </section>
</main>
    <script defer src="./index.js"></script>
</body>
</html>
